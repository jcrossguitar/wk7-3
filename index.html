<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

</head>
<body>
<div class="container">
<h2>Form control: input</h2>
<p>The form below contains two input elements; one of type text and one of type password:</p>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name-input">
  </div>
  <div class="form-group">
    <label for="role">Role:</label>
    <input type="text" class="form-control" id="role-input">
  </div>
  <div class="form-group">
      <label for="strt">Start Date:</label>
      <input type="text" class="form-control" id="start-input">
    </div>
    <div class="form-group">
      <label for="monthly">Monthly Rate:</label>
      <input type="text" class="form-control" id="monthly-input">
    </div>

    <button>Submit</button>
</form>
</div>

<div class="col-lg-6">
    <div class="card card-default">
      <div class="card-header">
        Most Recent Member
      </div>
      <div class="card-body" id="recent-member">
        <h2 id="name-display"></h2>
        <h4 id="role-display"></h4>
        <h4 id="start-display"></h4>
        <p id="monthly-display"></p>
      </div>
    </div>
  </div>

</body>
</html>
